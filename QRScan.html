<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchApp Plus</title>

    <link rel="stylesheet" href="assets/styles/designer.css">
    <link rel="stylesheet" href="assets/styles/lib/tailwind.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <!-- Top Right Element -->
        <button class="fixed top-11 left-2.5 mt-4 ml-4">
                <div class="rounded-full border-2 border-transparent  qrs-close w-12 h-12 flex justify-center items-center">
                    <img class="h-6" src="assets/icons/close_light.svg" alt="Close Transaction">
                </div>
        </button>

        <!-- Center Element -->
        <div class="flex items-center justify-center">
            <img class="h-80" src="assets/icons/qr.svg" alt="QR Frame">
        </div>
    </div>
</body>
</html>
