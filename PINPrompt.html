<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchApp Plus</title>

    <link rel="stylesheet" href="assets/styles/designer.css">
    <link rel="stylesheet" href="assets/styles/lib/tailwind.css">
</head>
<body>
    <div class="h-screen flex justify-center items-center">
        <!-- Top Right Element -->
        <button class="btn-0 fixed top-12 left-1 mt-4 ml-4">
            <img class="h-5" src="assets/icons/back.svg" alt="Previous Action">
        </button>

        <!-- Top  Element -->
        <div class="fixed top-16">
            <p class="_font text-lg">You are about sending 300 to</p>
            <p class="_font text-center text-lg">Cresta</p>

            <p class="_font text-center text-lg pt-2.5">Enter your pin to proceed</p>
        </div>

        <!-- Center Element -->
        <div class="container mb-28 mr-1">
            <div class="flex justify-evenly pb-1">
                <input class="_font std-input pin-input rounded-xl h-16 w-16 text-center text-2xl font-medium" type="number" placeholder="*">
                <input class="_font std-input pin-input rounded-xl h-16 w-16 text-center text-2xl font-medium" type="number" placeholder="*">
                <input class="_font std-input pin-input rounded-xl h-16 w-16 text-center text-2xl font-medium" type="number" placeholder="*">
                <input class="_font std-input pin-input rounded-xl h-16 w-16 text-center text-2xl font-medium" type="number" placeholder="*">
            </div>
        </div>

        <!-- Bottom Element -->
        <div class="fixed bottom-11 w-full">
            <div class="pl-7 pr-7">
                <button class="_font btn-0 main-btn rounded-full h-14 w-full">Pay</button>
            </div>
        </div>
    </div>
</body>
</html>
