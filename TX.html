<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchApp Plus</title>

    <link rel="stylesheet" href="assets/styles/designer.css">
    <link rel="stylesheet" href="assets/styles/lib/tailwind.css">
</head>
<body>
    <div class="h-screen modeller-">
        <div class="sticky top-0 bg-white h-24 z-20">
            <div class="">
                <h1 class="_font text-center text-xl font-medium pt-14">Transactions</h1>
            </div>
        </div>

        <div class="border-black">

            <div class="pr-3.5 pl-3.5 pt-2.5">
                <div role="button" class="btn-0 h-20 bg-gray-100 rounded-lg w-full">
                    <div class="h-20 grid grid-flow-col auto-cols-max py-2.5">
                        <!-- Icon -->
                        <div class="row-span-3 ml-2.5">
                            <img class="txv-cafe-icon rounded-full" src="assets/icons/cafe.svg">
                        </div>

                        <div class="pl-2.5">
                            <!-- Cafe -->
                            <div class="col-span-2 w-40 mt-2">
                                <h6 class="_font text-excess font-medium text-lg">Main Royal Cafeteria</h6>
                            </div>

                            <!-- Date & Time -->
                            <div class="row-span-2 col-span-2 mb-2">
                                <p class="_font font-medium text-xs">2/22/2023, 10:47:44 AM</p>
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="row-span-3 mt-4">
                            <div class="absolute right-6">
                                <h5 class="_font font-bold text-right pr-0.5 pt-0.5 text-xl hyper-text">&#8358;500</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="pl-7 pr-7 pb-3 pt-2.5 hidden">
            <button class="main-btn rounded-full h-14 w-full">Load More</button>
        </div>
    </div>
</body>
</html>
