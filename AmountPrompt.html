<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchApp Plus</title>

    <link rel="stylesheet" href="assets/styles/designer.css">
    <link rel="stylesheet" href="assets/styles/lib/tailwind.css">
</head>
<body>
    <div class="h-screen">
        <div role="button" class="fixed btn-0 top-12 rounded-full pl-6">
            <img class="h-5" src="assets/icons/close_dark.svg" alt="Close Transaction">
        </div>

        <div class="pt-40">
                <div class="pl-5 pr-5 pt-2">
                    <input class="_font std-input rounded-full h-14 w-full pl-4 text-lg" type="number" min="1" pattern="[0-9]" inputmode="numeric" placeholder="Enter Amount" maxlength="4" required>
                </div>
                <div class="pl-5 pr-5 pt-5">
                    <button class="_font btn-0 main-btn rounded-full h-14 w-full">Scan QR code</button>
                </div>
        </div>
    </div>

</body>
</html>
